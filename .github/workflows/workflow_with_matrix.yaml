name: matrix in github workflow
on:
  push
jobs:
    deploy:
      strategy:
        fail-fast: false # it used to run if one job fail from group of jobs.
        max-parallel: 2  # its define how many job run simultaneously.
        matrix:
          os: [ubuntu-lastest, ubuntu-20.04, windows-latest]  #we can define whatever name like "os" 
          images: [hello-world, alpine]
          exclude: 
            - images: alpine
              os: windows-latest
          include:
            - images: amd64/alpine
              os: ubuntu-20.04
      runs-on: ${{ matrix.os }}
      steps:
      - name: Echo docker details
        run: docker info
      
      - name: Run images on ${{ matrix.images }}
        run: docker run ${{ matrix.images }}
